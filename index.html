<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <img class="icon" id="icon-search" src="images/search_black_24dp.svg">
                <input type="search" id="input-search">
            </div>
            <div class="header-container">
                <img class="icon" id="icon-notifications" src="images/notifications_black_24dp.svg">
                <img class="profile-picture"
                    src="https://images.unsplash.com/photo-1643874626341-86b9b950a675?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMDg4MDd8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NDYxNzQ1ODE&ixlib=rb-1.2.1&q=80&w=1080">
                <p>Username</p>
            </div>
            <div class="header-container">
                <img class="profile-picture" src="https://images.unsplash.com/photo-1643874626341-86b9b950a675?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMDg4MDd8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NDYxNzQ1ODE&ixlib=rb-1.2.1&q=80&w=1080">
                <p>Greetings, <br><span>Username (@name)</span></p>
            </div>
            <nav class="header-container">
                <button class="nav-item">New</button>
                <button class="nav-item">Upload</button>
                <button class="nav-item">Share</button>
            </nav>
        </header>
        <aside>aside</aside>
        <main>main</main>
    </div>
</body>

</html>
