<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-container">
                <img class="icon" id="icon-search" src="images/search_black_24dp.svg">
                <input type="search" id="input-search">
            </div>
            <div class="header-container">
                <img class="icon" id="icon-notifications" src="images/notifications_black_24dp.svg">
                <img class="profile-picture"
                    src="https://images.unsplash.com/photo-1643874626341-86b9b950a675?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMDg4MDd8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NDYxNzQ1ODE&ixlib=rb-1.2.1&q=80&w=1080">
                <p class="bigger-text">Username</p>
            </div>
            <div class="header-container">
                <img class="profile-picture"
                    src="https://images.unsplash.com/photo-1643874626341-86b9b950a675?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMDg4MDd8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NDYxNzQ1ODE&ixlib=rb-1.2.1&q=80&w=1080">
                <p>Greetings, <br><span class="bigger-text">Username (@name)</span></p>
            </div>
            <nav class="header-container">
                <button class="nav-item">New</button>
                <button class="nav-item">Upload</button>
                <button class="nav-item">Share</button>
            </nav>
        </header>
        <aside>
            <div class="aside-title">
                <img class="icon" src="images/dashboard_black_24dp.svg">
                <h2>Dashboard</h2>
            </div>
            <ul class="first-list">
                <div class="list-container">
                    <img src="images/home_black_24dp.svg">
                    <li>Home</li>
                </div>
                <div class="list-container">
                    <img src="images/badge_black_24dp.svg">
                    <li>Profile</li>
                </div>
                <div class="list-container">
                    <img src="images/chat_bubble_black_24dp.svg">
                    <li>Messages</li>
                </div>
                <div class="list-container">
                    <img src="images/history_black_24dp.svg">
                    <li>History</li>
                </div>
                <div class="list-container">
                    <img src="images/task_black_24dp.svg">
                    <li>Tasks</li>
                </div>
                <div class="list-container">
                    <img src="images/group_black_24dp.svg">
                    <li>Communities</li>
                </div>
            </ul>
            <ul class="second-list">
                <div class="list-container">
                    <img src="images/settings_black_24dp.svg">
                    <li>Settings</li>
                </div>
                <div class="list-container">
                    <img src="images/help_black_24dp.svg">
                    <li>Settings</li>
                </div>
                <div class="list-container">
                    <img src="images/security_black_24dp.svg">
                    <li>Settings</li>
                </div>
            </ul>
        </aside>
        <main>
            <div class="projects">
                <p>Your projects</p>
                <div class="projects-container">
                    <div class="projects-item">1</div>
                    <div class="projects-item">2</div>
                    <div class="projects-item">3</div>
                    <div class="projects-item">4</div>
                    <div class="projects-item">5</div>
                    <div class="projects-item">6</div>
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="announcements-container">
                    <div class="announcements-item">1</div>
                    <div class="announcements-item">2</div>
                    <div class="announcements-item">3</div>
                </div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="trending-container">
                    <div class="trending-item">1</div>
                    <div class="trending-item">2</div>
                    <div class="trending-item">3</div>
                    <div class="trending-item">4</div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
